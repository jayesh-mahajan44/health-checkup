

<div class="px-4 pt-4"> 
    <h3>
        Health check packages
    </h3>
</div>

<div class="p-4" *ngFor = 'let i of healthPackages'>
    <h4 class="mb-4" >{{ i.originalCategoryName }}</h4>
<div class="row" >


    <div class="card border-0 col-lg-3  col-md-4 col-sm-6 col-10 my-1" style="width: 18rem;" *ngFor = 'let item of i.healthPackage;let ind=index' >
        <div class="trans" (click)='navigate(ind,i.category)'>
            <img class="card-img-top"  src="assets/{{item.img}}" alt="Card image cap">

        </div>
        <div class="card-body px-0"  >
            <div style="height: 40px;" >
            <h4 class="card-text mb-2" style="font-size: 1.1rem;" >{{item.name}} </h4>
        </div>
         <div class="row mx-1 mt-2">
             <div style="text-decoration-line: line-through;">
                <i class="fa fa-inr" aria-hidden="true"></i> <span>{{item.marketPrice}}</span>
             </div>
            <div class="bg border px-2 mx-md-2 mx-3" >
                <i class="fa fa-inr mr-1" aria-hidden="true"></i> <span  >{{sellingPrice(item.marketPrice,item.discount)}}</span> <span> onwards</span>
                
            </div>
            <div>
                {{item.discount}}% off
            </div>

         </div>
        </div>
      </div>
    </div>
    </div>s
